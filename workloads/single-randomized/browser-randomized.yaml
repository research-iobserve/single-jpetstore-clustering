# Example configuration
---
activityDelay: 5
webDriverConfiguration:
  baseUrl: http://172.17.0.2:8080/jpetstore/
  type: org.iobserve.selenium.driver.HtmlUnitDriverFactory
  driver: /home/lars/git/lars-juergensen-bsc/Experiments/tools/chromedriver
  timeout: 1000
workloads:
  - name: BrowsingUser
    intensity:
      type: org.iobserve.selenium.configuration.ConstantWorkloadIntensity
      name: BrowsingUser
      spawnPerSecond: 0.4
      durations: [ 100, 50 ]
      delays: [ 5, 5]
behaviors:
  AccountManager:
    name: AccountManager
    activityDelay: 2
    subbehaviors:
      - name: LoginJPetStoreTask
        parameters:
          username: "j2ee"
          password: "j2ee"
      - name: ChangeAccountInformationTask
        repetition: { min: 2, max: 10 }
        parameters:
          attribute: ADDRESS2
          value: "Christian-Albrechts-Platz 4"
      - name: ViewOrderTask
        repetition: { min: 2, max: 20 }
  BrowsingUser:
    name: BrowsingUser
    activityDelay: 2
    subbehaviors:
      - name: ViewProductTask
        repetition: { min: 2, max: 5 }
        parameters:
          category: CATS
      - name: ViewProductTask
        repetition: { min: 2, max: 6 }
        parameters:
          category: FISH
  CatLoverBehavior:
    name: CatLoverBehavior
    subbehaviors:
      - name: AddCatsToCartTask
        repetition: { min: 2, max: 10 }
        parameters:
          amount: 9
          itemPosition: 0
      - name: LoginJPetStoreTask
        parameters:
          username: j2ee
          password: j2ee
      - name: CheckoutJPetStoreTask
  FishLoverBehavior:
    name: FishLoverBehavior
    subbehaviors:
      - name: AddFishToCartTask
        repetition: { min: 2, max: 10 }
        parameters:
          amount: 9
          itemPosition: 0
      - name: LoginJPetStoreTask
        parameters:
          username: j2ee
          password: j2ee
      - name: CheckoutJPetStoreTask
  NewCustomerBehavior:
    name: NewCustomerBehavior
    subbehaviors:
      - name: CreateNewCustomerTask
        parameters:
          username: Newone
          password: password
      - name: AddReptilesToCartTask
        repetition: { min: 1, max: 1 }
        parameters:
          amount: 1
          itemPosition: 1
      - name: LoginJPetStoreTask
        parameters:
          username: j2ee
          password: j2ee
      - name: CheckoutJPetStoreTask
  SingleCatBuyerBehavior:
    name: SingleCatBuyerBehavior
    subbehaviors:
      - name: AddCatsToCartTask
        repetition: { min: 1, max: 1 }
        parameters:
          amount: 1
          itemPosition: 1
      - name: LoginJPetStoreTask
        parameters:
          username: j2ee
          password: j2ee
      - name: CheckoutJPetStoreTask
  SingleReptileBuyerBehavior:
